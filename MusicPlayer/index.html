<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="brand"><img src="logo.png" alt="logo" />Spotify</li>
          <li>Home</li>
          <li>About</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="songList"><h1>Best of NCS - No Copyright Songs</h1></div>
        <div class="songBanner"></div>
      </div>
    </main>
    <div class="bottom">
      <input type="range" name="range" id="ProgressBar" min="0" max="100" />
      <div class="icons">
        <i class="fa-solid fa-backward-step fa-3x" style="color: #ffffff"></i>
        <i class="fa-solid fa-play fa-3x" style="color: #ffffff"></i>
        <i class="fa-solid fa-forward-step fa-3x" style="color: #ffffff"></i>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/cc6509a503.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
