<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pig Game</title>
</head>

<body>
    <div class="master">
        <div class="area">
            <section class="playerone activeplayer" id="a0">
                <h2 class="playertext">
                    Player 1
                </h2>
                <h2 class="totalscore" id="t0">
                    0
                </h2>
                <div class="currentscorebox">
                    <h2 class="currenttext">
                        current
                    </h2>
                    <h2 class="currentscore" id="0">
                        0
                    </h2>
                </div>
            </section>
            <section class="playertwo" id="a1">
                <h2 class="playertext">
                    Player 2
                </h2>
                <h2 class="totalscore" id="t1">
                    0
                </h2>
                <div class="currentscorebox">
                    <h2 class="currenttext">
                        current
                    </h2>
                    <h2 class="currentscore" id="1">
                        0
                    </h2>
                </div>
            </section>
            <button class="gamebtn" id="newgame">
                New Game
            </button>
            <button class="gamebtn" id="rolldice">
                Roll Dice
            </button>
            <button class="gamebtn" id="hold">
                Hold
            </button>
            <img src="/dice-1.png" alt="dice" class="gamebtn hide" id="dice">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
